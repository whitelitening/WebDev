<!DOCTYPE html>
<html>
	<head>
		<h1 align="center">Random Team Selector</h1>
	</head>
	<script type="text/javascript">
	function generate()
	{
			var playerOne = false;
			var playerTwo = false;
			var playerThree = false;
			var playerFour = false;
			var Teams = new Array();
			var tempo;			
			var i = 0;
			var flag1 = false;
			var flag2 = false;
			var dreamteam = false;

			if ((document.inp.P1.value == 'adam')||(document.inp.P1.value == 'Adam'))
			{
				flag1 = true;
				Teams[0] = document.inp.P1.value;
				playerOne = true;
			}
			if ((document.inp.P2.value == 'adam')||(document.inp.P2.value == 'Adam'))
			{
				flag1 = true;
				Teams[0] = document.inp.P2.value;
				playerTwo = true;
			}
			if ((document.inp.P3.value == 'adam')||(document.inp.P3.value == 'Adam'))
			{
				flag1 = true;
				Teams[0] = document.inp.P4.value;
				playerThree = true;
			}
			if ((document.inp.P4.value == 'adam')||(document.inp.P4.value == 'Adam'))
			{
				flag1 = true;
				Teams[0] = document.inp.P4.value;
				playerFour = true;
			}
			if ((document.inp.P1.value == 'angelo')||(document.inp.P1.value == 'Angelo'))
			{
				flag2 = true;
				Teams[1] = document.inp.P1.value;
				playerOne = true;
			}
			if ((document.inp.P2.value == 'angelo')||(document.inp.P2.value == 'Angelo'))
			{
				flag2 = true;
				Teams[1] = document.inp.P2.value;
				playerTwo = true;
			}
			if ((document.inp.P3.value == 'angelo')||(document.inp.P3.value == 'Angelo'))
			{
				flag2 = true;
				Teams[1] = document.inp.P3.value;
				playerThree = true;
			}
			if ((document.inp.P4.value == 'angelo')||(document.inp.P4.value == 'Angelo'))
			{
				flag2 = true;
				Teams[1] = document.inp.P4.value;
				playerFour = true;
			}
			if ((flag1 == true)&&(flag2 == true))
			i = 2
			if ((flag1 == false)||(flag2 == false))
			{
				playerOne = false;
				playerTwo = false;
				playerThree = false;
				playerFour = false;
			}
			
			
			while(i < 4)
			{
				tempo = (Math.floor(Math.random() * 4) + 1);
				
				if(tempo == 1 && playerOne == false)
				{Teams[i] = document.inp.P1.value; playerOne = true; i++;}
				if(tempo == 2 && playerTwo == false)
				{Teams[i] = document.inp.P2.value; playerTwo = true; i++;}
				if(tempo == 3 && playerThree == false)
				{Teams[i] = document.inp.P3.value; playerThree = true; i++;}
				if(tempo == 4 && playerFour == false)
				{Teams[i] = document.inp.P4.value; playerFour = true; i++;}
			}
			i=0;
			while(i<4)
			{
				if(i==0){document.write("<b><u>Team One</u></b>" + "<br>")}
				if(i==2){document.write("<br>")}
				if(i==2){document.write("<b><u>Team Two</u></b>" + "<br>")}
				document.write(Teams[i] + "<br>");
				i++;
			}
	}
		</script>
	<body>
		<form action="" name="inp" align="center">
			<input type="text" value="Player 1" name="P1" /></br>
			<input type="text" value="Player 2" name="P2" /></br>
			<input type="text" value="Player 3" name="P3" /></br>
			<input type="text" value="Player 4" name="P4" /></br>
			<input type="button" value="Choose Teams" name="Choose Teams"
				onclick="return generate()" />
		</form>
	</body>
</html>
